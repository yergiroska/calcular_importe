<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de Importe</title>
    <link rel="stylesheet" href="assets/styles/estilo.css">
</head>
<body>    
    <div class="container">
        <h1>Calculadora de Importes</h1>
        <form>
            <div class="form">
                <label>Importe desde 1.000 hasta 60.000: </label>
                <input type="number" id="importe" name="importe" min="1000" max="60000" required placeholder="Importe"/>
                <label>Plazos desde 3 meses hasta 36 meses: </label>
                <input type="number" id="plazos" min="3" max="36" required placeholder="Plazos"/>
            </div>
            <button type="button" onclick="calcular()">Calcular</button>
        </form>
        <div id="resultado" class="resultado"></div>
        <div id="error" class="error"></div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
